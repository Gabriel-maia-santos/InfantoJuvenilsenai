<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meu Diario</title>
    <script src="https://kit.fontawesome.com/def40ecc6c.js" crossorigin="anonymous"></script>
</head>
<header class="cabecalho">
    <div class="containermenu">
        <div>
            <a href="#" onclick="botaoMenu()">
                <i class="fas fa-bars"></i>
            </a>
            <a href="index.html" title="Acessar a página inicial do site">
            </a>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html" title="Acessar Página inicial">Home</a></li>
                <li><a href="#" title="Acessar sessão sobre o projeto">Desenho</a></li>
                <li><a href="#" title="Acessar sessão de notícias">Diário</a></li>
                <li><a href="#" title="Acessar página de cadastro">Cadastro</a></li>
                <li><a href="#" title="Acessar página de login">login</a></li>
                <li>
                </li>
            </ul>
        </nav>
        <img class="logo" src="images/logo.png" alt="logo do site">
        <div class="iconesheader">
        <img class="iconeheaderc" src="images/carrinho-inteligente.png" alt="carrinho de compras">
        <img class="iconeheaderu" src="images/usu.png" alt="icone de usuário">
        </div>
    </div>
</header>
<body>
    <main>
        <div class="flex containerdiario">
            <div class="bordergreen">
            <h1>Meu Diário</h1>
            </div>
            <h2>16/03/2020</h2>
        </div>
        <div class="calendario">
            <img class="imgcldr" src="images/calendario.png" alt="calendario">
        </div>
        <h2 class="anote">Anote suas emoções</h2>
        <div class="orange">
            <div class="sentimento">
                <h3>Como você se sente hoje?...</h3>

            </div>
        </div>
        <h2 class="anote">Informações</h2>
        <div class="info">
            <img src="images/icon dor.png" alt="icone de dor">
            <img src="images/icon rodagigante.png" alt="icone roda gigante">
            <img src="images/icon triste.png" alt="icone de tristeza">
            <img src="images/zzz icon.png" alt="icone de sono zzz">
            <img src="images/icon confuso.svg" alt="icone de confusão">
            <img src="images/icon intrigado.svg" alt="icone intrigado">
        </div>
    </main>
    <script>
        function botaoMenu() {
            var m = document.getElementById("menu");
            if (m.style.display == "block") {
                m.style.display = "none";
            } else {
                m.style.display = "block";
            }
        }
    </script>
</body>
</html>
